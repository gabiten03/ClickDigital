<!DOCTYPE html>
<html lang="es">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

      </head>
      
<body>

  <!-- BotÃ³n flotante -->
  <button id="chatToggleButton" onclick="toggleChat()">ğŸ’¬</button>

  <!-- Chat -->
  <div id="chatWidget">
    <div class="chat-header">
      Bienvenido a ClickDigital ğŸ‘‹
    </div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input id="chatInput" type="text" placeholder="Escribe tu pregunta..." />
      <button onclick="sendMessage()">></button>
    </div>
  </div>


 <script >
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const chatToggleButton = document.getElementById('chatToggleButton');
  const chatWidget = document.getElementById('chatWidget');
  
  let isChatOpen = false;
  
  function toggleChat() {
    isChatOpen = !isChatOpen;
    chatWidget.style.display = isChatOpen ? 'flex' : 'none';
    chatToggleButton.textContent = isChatOpen ? 'âŒ„' : 'ğŸ’¬';
  
    if (isChatOpen && chatMessages.children.length === 0) {
      appendMessage("Â¡Hola! ğŸ‘‹", 'bot');
      appendMessage("Soy el asistente virtual de ClickDigital. Â¿En quÃ© puedo ayudarte hoy?", 'bot');
    }
  }
  
  function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.classList.add('message', sender);
    div.textContent = text;
    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
  
  async function sendMessage() {
    const text = chatInput.value.trim();
    if (!text) return;
  
    appendMessage(text, 'user');
    chatInput.value = '';
  
    try {
      const response = await fetch('https://n8n.srv844090.hstgr.cloud/webhook/fcdb403e-e7cb-44e6-af9e-04eb4fa5cd0b', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
  
      const data = await response.json();
      if (Array.isArray(data) && data.length > 0 && data[0].output) {
        appendMessage(data[0].output, 'bot');
      } else {
        appendMessage('Respuesta no disponible.', 'bot');
      }
  
    } catch (error) {
      console.error(error);
      appendMessage('Error al contactar al bot.', 'bot');
    }
  }
  
  chatInput.addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });</script> 
</body>
</html>
